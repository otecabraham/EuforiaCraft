<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EuforiaCraft - Survival Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              'euforia-dark': '#020617',
              // Specific gradient colors provided
              'euforia-primary': '#005FDB', 
              'euforia-secondary': '#A309FC',
            },
            backgroundImage: {
              'euforia-gradient': 'linear-gradient(to right, #005FDB, #A309FC)',
              'euforia-gradient-text': 'linear-gradient(to right, #005FDB, #7223F2, #A309FC)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617; /* Slate 950 */
        color: white;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #005FDB;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A309FC;
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 95, 219, 0.1);
      }
      .neon-glow {
        box-shadow: 0 0 20px rgba(0, 95, 219, 0.3);
      }
      .text-gradient-custom {
        background: linear-gradient(to right, #005FDB, #7223F2, #A309FC);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
